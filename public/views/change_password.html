<md-dialog aria-label="Mango (Fruit)">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Change Password</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="/svg/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <md-input-container>
                    <label>Enter new password</label>
                    <input type="password" ng-model="pass.new_password">
                </md-input-container>
                <md-input-container>
                    <label>Confirm password</label>
                    <input type="password" ng-model="pass.confirm_password">
                </md-input-container>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button ng-click="change_password(pass)" md-autofocus>
                save
            </md-button>
            <span flex></span>
            <md-button ng-click="cancel('not useful')">
                Cancel
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
