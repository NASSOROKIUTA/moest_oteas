<md-dialog  ng-controller="nursingCareController">
    <form name="projectForm" autocomplete="off" ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h3> PATIENT NAME: {{SelectedPatient.fullname}} ({{SelectedPatient.medical_record_number}}) &nbsp; &nbsp; &nbsp;  WARD:{{SelectedPatient.ward_name}}
			  </h3>  <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="/svg/close_x.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">

                <md-content class="md-padding">

                        <div layout="row">

                                    <div flex="40">

                                          <md-input-container flex-gt-sm>
                                              <label>Date</label>
                                     <md-datepicker ng-model="nursingcare.date_nursing_care" md-open-on-focus md-hide-icons="calendar"></md-datepicker>
                                </md-input-container>
                                   </div>
                                    <div flex="40">       
                                          <md-input-container flex-gt>
                                    <label>Time</label>
                                    <input type="text" ng-model="nursingcare.time_nursing">
                                </md-input-container>
                              
                                    </div>

                                     <div flex="40">       
                                          <md-input-container flex-gt>
                                    <label>Nursing Diagnosis</label>
                                    <input type="text" ng-model="nursingcare.diagnosis" ng-Blur="calculateAge('age')">
                                </md-input-container>
                              
                                    </div>

                                     <div flex="40">       
                                          <md-input-container flex-gt>
                                    <label>Objective of Care</label>
                                    <input type="text"  ng-model="nursingcare.objective" ng-Blur="calculateAge('age')">
                                </md-input-container>
                              
                                    </div>


                                     <div flex="40">       
                                          <md-input-container flex-gt>
                                    <label>Implementation</label>
                                    <input type="text"  ng-model="nursingcare.implementation" ng-Blur="calculateAge('age')">
                                </md-input-container>
                              
                                    </div>



                                     <div flex="40">       
                                          <md-input-container flex-gt>
                                    <label>Evaluation</label>
                                    <input type="text"  ng-model="nursingcare.evaluation" >
                                </md-input-container>
                              
                                    </div>



                                     
                                </div>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="cancel()">
                Cancel
            </md-button>
            <md-button  class="md-raised md-primary"    ng-click="saveNursingCare(nursingcare,SelectedPatient)" class="md-primary">
                Save
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
