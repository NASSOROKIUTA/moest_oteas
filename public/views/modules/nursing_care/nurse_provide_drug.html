<md-dialog aria-label="Mango (Fruit)" ng-controller="nursingCareController">
    <form name="projectForm" autocomplete="off" ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h3> PATIENT NAME: {{SelectedPatient.fullname}} ({{SelectedPatient.medical_record_number}}) &nbsp; &nbsp; &nbsp;  WARD:{{SelectedPatient.ward_name}}
			  </h3>  <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="/svg/close_x.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">

                <md-content class="md-padding">

                        <div layout="row">

                                    <div flex="40">
                                <md-input-container flex-gt-sm>
                                              <label>Date</label>
                                     <md-datepicker ng-model="nursingcare.date_nursing_care" md-open-on-focus md-hide-icons="calendar"></md-datepicker>
                                </md-input-container>
                                   </div>
                                  <div flex="40">       
                                          <md-input-container flex-gt>
                                    <label>Time</label>
                                    <input type="text" ng-model="nursingcare.time_nursing">
                                    </md-input-container>                              
                                    </div>
                                  <div flex="40">       
                                  <md-input-container flex-gt>
                                    <label>Drug Name </label>
                                    <input type="text" ng-model="nursingcare.drug"  uib-typeahead ="item as item.item_name  for item in searchDrug($viewValue) | limitTo:8 | filter:$viewValue">
                                  </md-input-container>                              
                                    </div>
                                   <div flex="40">       
                                   <md-input-container flex-gt>
                                    <label>Dose</label>
                                    <input type="text"  ng-model="nursingcare.dose" >
                                    </md-input-container>
                                   </div>

                                   <div flex="40">       
                                   <md-input-container flex-gt>
                                    <label>Time Interval </label>
                                    <input type="text"  ng-model="nursingcare.interval" >
                                    </md-input-container>
                                   </div>
                                   <div flex="40">       
                                    <md-input-container flex-gt>
                                    <label>Remarks</label>
                                    <input type="text"  ng-model="nursingcare.reason" >
                                    </md-input-container>
                                    </div>
                                                                
                                </div>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="cancel()">
                Cancel
            </md-button>
            <md-button  class="md-raised md-primary"    ng-click="nurseProvideEmergenceDrug(nursingcare,SelectedPatient)" class="md-primary">
                Save
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
