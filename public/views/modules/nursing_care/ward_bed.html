<md-dialog aria-label="Mango (Fruit)" ng-controller="nursingCareController">
    <form name="projectForm" autocomplete="off" ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h3> PATIENT NAME: {{SelectedPatient.fullname}}({{SelectedPatient.medical_record_number}}) &nbsp; &nbsp;   WARD:{{SelectedPatient.ward_name}} &nbsp;   &nbsp; &nbsp; &nbsp;Gender: {{SelectedPatient.gender}}
			  </h3>  <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="/svg/close_x.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">

                <md-content class="md-padding">

                        <div layout="row">

                         <md-list-item  style="cursor: pointer;" class="md-2-line contact-item" ng-repeat="ward in wards" ng-click="changePatientWard(SelectedPatient,ward,SelectedPatient.bed_id,SelectedPatient.fullname,SelectedPatient.admission_id,admission_reason,SelectedPatient.patient_id)" >
                             <img ng-src="/img/hospital_ward.jpg" class="md-avatar" alt="{{ward.bed_available}}" />
                             <div class="md-list-item-text compact">
                             <h3>{{ward.ward_name}}</h3>
                             <p>{{ward.ward_type_name}}</p>
                             </div>
                            </md-list-item>                                                       
                             </div>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
              <p><B>TRANSFER REASON: {{patientInfo.description}}</B></p>
                 <md-input-container class="md-block">
                     <label>WRITE REASON HERE</label>
                        <input type="text"   ng-model="admission_reason" >
                 </md-input-container>

            <span flex></span>
            <md-button ng-click="cancel()">
                Cancel
            </md-button>
            
        </md-dialog-actions>
    </form>
</md-dialog>
