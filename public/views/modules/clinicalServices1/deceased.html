
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-md-12 form-box">
            <form  role="form" class="payments-form" action="javascript:void(0);">
                <fieldset>
                    <div class="form-top">
                        <div class="form-top-left">
                            <span>{{"Name: " +admissionDetails.first_name}} {{admissionDetails.middle_name}} {{admissionDetails.last_name}}&nbsp;&nbsp;&nbsp;  {{"Corpse number: "+admissionDetails.corpse_record_number}}&nbsp;&nbsp;&nbsp;  {{"DoB: "+admissionDetails.dob}}&nbsp;&nbsp;&nbsp;  {{"Gender: "+admissionDetails.gender}}</span>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <div class="row">
                            <div class="col-md-6">
                                <md-input-container class="md-block">
                                    <textarea ng-model="notes.immediate_cause" id="immediate_cause" placeholder="Write immediate cause here..." md-maxlength="500" rows="3" md-select-on-focus></textarea>
                                </md-input-container>
                            </div>
                            <div class="col-md-6">
                                <md-input-container class="md-block">
                                    <textarea ng-model="notes.underlying_cause" id="underlying_cause" placeholder="Write underlying condition here..." md-maxlength="500" rows="3" md-select-on-focus></textarea>
                                </md-input-container>
                                <md-button class="md-raised md-primary pull-right" ng-click="certifyCorpse(admissionDetails,notes)">Certify</md-button>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
