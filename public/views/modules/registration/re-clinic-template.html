<style>
    .bottomSheetdemoBasicUsage .md-inline-list-icon-label {
        display: inline-block;
        padding-left: 10px;
        padding-right: 10px;
        margin-top: -10px;
        height: 24px;
        vertical-align: middle;
    }
    .bottomSheetdemoBasicUsage .md-grid-item-content {
        height: 90px;
        padding-top: 10px; }

    .bottomSheetdemoBasicUsage .md-grid-item-content md-icon {
        height: 52px;
        width: 52px; }

    .bottomSheetdemoBasicUsage .md-grid-text {
        padding-bottom: 5px; }

    .bottomSheetdemoBasicUsage md-list-item, .bottomSheetdemoBasicUsage md-list-item .md-list-item-inner {
        min-height: 48px; }

    .bottomSheetdemoBasicUsage h2 {
        line-height: 36px;
        padding-top: 10px; }

    .bottomSheetdemoBasicUsage .md-subheader .md-subheader-inner {
        padding: 0; }

    .bottomSheetdemoBasicUsage md-toast .md-toast-content {
        background-color: #B14141; }

    .bottomSheetdemoBasicUsage md-toast > * {
        font-weight: bolder; }
</style>
<md-bottom-sheet class="md-grid" layout="column" ng-controller="patientController">

            <h2>List of CLINICS to send {{patientData.first_name}}  {{patientData.last_name}} ({{patientData.medical_record_number}})</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancelSheet()">
                <md-icon md-svg-src="/svg/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
            </md-button>

    <div layout="row" layout-align="center center" ng-cloak>

        <h4> {{patientData.fullname}}</h4>
    </div>
    <div ng-cloak>
        <md-list flex layout="row" layout-align="center center">
            <md-list-item>
                <div>
                    <md-button class="md-grid-item-content" ng-click="enterEncounter(patientData,residences,encounter,patientData.id,1)">
                        <md-icon md-svg-src="/svg/doctor_opd.svg"></md-icon>
                        <div class="md-grid-text"> OPD </div>
                    </md-button>
                </div>
            </md-list-item>

            <md-list-item ng-repeat="item in departments">
                <div>
                    <md-button class="md-grid-item-content" ng-click="enterEncounter(patientData,residences,encounter,patientData.id,item.id)">
                        <md-icon md-svg-src="/svg/inventory.svg"></md-icon>
                        <div class="md-grid-text"> {{ item.department_name }} </div>
                    </md-button>
                </div>
            </md-list-item>
        </md-list>
    </div>
</md-bottom-sheet>
