<style>
    .horizontal-collapse {
        height: 70px;
    }
    .navbar-collapse.in {
        overflow-y: hidden;
    }


    label input[type=checkbox]:checked ~ span {

        background: url('/img/checked.png');

        background-size: 100%;
    }

</style>

          <div ng-controller="patientController"  class="wrapper wrapper-content animated fadeInRight">
          <div class="row">
          <div class="col-md-12 form-box">
          <form  role="form" class="registration-form" action=    "javascript:void(0);">
          <fieldset>
          <div class="form-top">
          <div class="form-top-left">
              <h3><span><i class="fa fa-male" aria-hidden="true"></i></span> NAME: {{quick_registration.first_name}} {{quick_registration.middle_name}} {{quick_registration.last_name}} ({{quick_registration.corpse_record_number}})
			  <span class="pull-right">{{quick_registration.gender}}</span>
			  </h3>

          </div>
          </div>
          <div class="form-bottom">
              <P>CLICK <B>POST</B> TO SEND CORPSE TO MORTUARY OR <B>CANCEL</B> TO EXIT</P>
              <div >
          <div class="row">
          <div class="form-group col-md-9" >
                       <div class="panel-body">
                  <ul class="list-group">
                      <li class="list-group-item">{{quick_registration[0].mortuary_name}}
                              </li>
                  </ul>
              </div>
          </div>
              <div class="form-group col-md-2" ><BR>
                     <button class="btn btn-success pull-left" ng-click="saveMortuary(corpse,quick_registration)"> POST</button>


              </div>
          </div>

          </div>

              <button type="button" ng-click="cancel()" class="btn btn-next">
                  CANCEL
              </button>
          </div>



</div>









          </div>


          </fieldset>          
      </form>
    </div>
  </div>
</div>
<script type="text/javascript">

$(document).ready(function () {
        $('.registration-form fieldset:first-child').fadeIn('slow');

        $('.registration-form input[type="text"]').on('focus', function () {
            $(this).removeClass('input-error');
        });

        // next step
        $('.registration-form .btn-next').on('click', function () {
            var parent_fieldset = $(this).parents('fieldset');
            var next_step = true;

            parent_fieldset.find('input[type="text"],input[type="email"]').each(function () {
                if ($(this).val() == "") {
                    $(this).addClass('input-error');
                    next_step = false;
                } else {
                    $(this).removeClass('input-error');
                }
            });

            if (next_step) {
                parent_fieldset.fadeOut(400, function () {
                    $(this).next().fadeIn();
                });
            }

        });

        // previous step
        $('.registration-form .btn-previous').on('click', function () {
            $(this).parents('fieldset').fadeOut(400, function () {
                $(this).prev().fadeIn();
            });
        });

        // submit
        $('.registration-form').on('submit', function (e) {

            $(this).find('input[type="text"],input[type="email"]').each(function () {
                if ($(this).val() == "") {
                    //e.preventDefault();
                    $(this).addClass('input-error');
                } else {
                    $(this).removeClass('input-error');
                }
            });

        });


    });
    $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip();
    });
    
</script>
