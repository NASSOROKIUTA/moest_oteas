<md-dialog aria-label="Mango (Fruit)">
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{quick_registration.first_name}} {{quick_registration.middle_name}} {{quick_registration.last_name}} </h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content style="max-width:800px;max-height:810px;">
      <md-tabs md-dynamic-height md-border-bottom>
        <md-tab label="Corpse:">

          <md-content class="md-padding">

            <md-card md-theme="{{ showDarkTheme ? 'dark-blue' : 'default' }}" md-theme-watch>
              <md-card-title>
                <md-card-title-text>
                  <span class="md-headline">Reg#.{{quick_registration.corpse_record_number}}</span>
                  <span class="md-subhead">Date of Dieth: {{quick_registration.dod}} </span>
                </md-card-title-text>
                <md-card-title-media>
                  <div class="md-media-md card-media"></div>
                </md-card-title-media>
              </md-card-title>

            </md-card>

              </md-content>

        </md-tab>
        
       
      </md-tabs>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      
      <span flex></span>

      <md-button ng-click="answer('useful')" style="margin-right:20px;" >
        Cancel
      </md-button>
	  

    </md-dialog-actions>
  </form>
</md-dialog>
