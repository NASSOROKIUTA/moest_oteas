

          <div ng-controller="labController"  class="wrapper wrapper-content animated fadeInRight">
          <div class="row">

              {{samples_numbers.barcode}}
          <div class="col-md-12 form-box">
		  
		  
          <form  role="form" class="registration-form" action=    "javascript:void(0);">
          <fieldset>

          <div class="form-bottom">
          <div class="row">
		  
		    <fieldset>
        <div class="form-top">
            <div class="form-top-left">
              <h3>

                  <span  class="fa fa-share-square-o fa-3x " style="color: yellow"></span>REJECTION REASON FOR SAMPLE:<i> {{samples_numbers.item_name | uppercase}} {{samples_numbers.last_name}}-{{samples_numbers.sample_no}}</i>
            </div>
          </div>
          <div class="form-bottom">
            <div class="row">




                <div class="form-group col-md-12 col-sm-4">

                 <div class="row">

                     SELECT REASON <span class="fa fa-angle-double-down fa-3x"></span>
                        <select  ng-model="sample.reason"  class="form-control">

                            <option    ng-value=""> -------------- </option>


                            <option  ng-repeat=" sampleStatus in  sampleStatuses"    ng-value="sampleStatus.status"> {{sampleStatus.status}} </option>


                        </select>

              </div>



          </div>
        </fieldset>


              <button class="btn btn-primary" ng-click="sampleReject(samples_numbers,sample)">Save</button>
                  
      </form>
    </div>
  </div>
  
  
  
  
  
</div>


<script type="text/javascript">

$(document).ready(function () {
        $('.registration-form fieldset:first-child').fadeIn('slow');

        $('.registration-form input[type="text"]').on('focus', function () {
            $(this).removeClass('input-error');
        });

        // next step
        $('.registration-form .btn-next').on('click', function () {
            var parent_fieldset = $(this).parents('fieldset');
            var next_step = true;

           

            if (next_step) {
                parent_fieldset.fadeOut(400, function () {
                    $(this).next().fadeIn();
                });
            }

        });

        // previous step
        $('.registration-form .btn-previous').on('click', function () {
            $(this).parents('fieldset').fadeOut(400, function () {
                $(this).prev().fadeIn();
            });
        });

       
    });
    $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip();
    });
    
</script>
