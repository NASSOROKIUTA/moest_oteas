          <div ng-controller="nursingCareController"  class="wrapper wrapper-content animated fadeInRight">
          <div class="row">
          <div class="col-md-12 form-box">
          <form  role="form" class="registration-form" action=    "javascript:void(0);">
          <fieldset>
          <div class="form-top">
          <div class="form-top-left">
              <h3> {{wards[0].ward_full_name}}
			  <span class="pull-right">BEDS:{{wards[0].beds_number}} </span>
			  </h3>

          </div>
          </div>
          <div class="form-bottom">
          <div class="row">
		  
		  
		         <div class="col-md-6">
                                    <div class="panel form-top-left">
                                        <div class="form-top">BEDS AVAILABLE LIST </div><br>
                                        <div class="">
                                            <form  >
                                                <div class="input-group">
                                                    <input type="text" class="form-control input-lg">
                                                    <div class="input-group-btn">
                                                        <button class="btn btn-lg btn-success" type="submit">
                                                            <i class="fa fa-search" aria-hidden="true"></i>
                                                        </button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="panel-body">
                                            <ul class="list-group">
<li ng-repeat="bed in beds" 
ng-click="getBedDetails(bed.bed_id,bed.ward_id,bed.bed_available)" 
class="list-group-item form-top"><b>{{bed.bed_available}}</b>
 </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div> <div class="col-md-6">
                                    <div class="panel panel-primary">
                                        <div class="form-top">BEDS REGISTRATION FORM</div><br>

                                        

                                        <div class="panel-body">
										<div class="row">
             
                
                <input type="text" ng-model="wards.bed_number" class="form-control" placeholder="BED NUMBER " id="roles"><BR>
              </div>
              
                 

           <div class="row">
           
    <input type="text" ng-model="wards.bed_type" class="form-control" placeholder="BEDS TYPES" 
	uib-typeahead ="bed_type as bed_type.bed_type for bed_type in showSearchBedTypes($viewValue) | filter:$viewValue">
                           
            </div><BR>
                      <button type="submit" class="btn btn-success" ng-click="addBed(wards,wards[0].ward_id)">SAVE</button>       
                                        </div>
										
										
										
                                    </div>





                                </div>
                               
          </fieldset>          
      </form>
    </div>
  </div>
</div>
<script type="text/javascript">

$(document).ready(function () {
        $('.registration-form fieldset:first-child').fadeIn('slow');

        $('.registration-form input[type="text"]').on('focus', function () {
            $(this).removeClass('input-error');
        });

        // next step
        $('.registration-form .btn-next').on('click', function () {
            var parent_fieldset = $(this).parents('fieldset');
            var next_step = true;

            parent_fieldset.find('input[type="text"],input[type="email"]').each(function () {
                if ($(this).val() == "") {
                    $(this).addClass('input-error');
                    next_step = false;
                } else {
                    $(this).removeClass('input-error');
                }
            });

            if (next_step) {
                parent_fieldset.fadeOut(400, function () {
                    $(this).next().fadeIn();
                });
            }

        });

        // previous step
        $('.registration-form .btn-previous').on('click', function () {
            $(this).parents('fieldset').fadeOut(400, function () {
                $(this).prev().fadeIn();
            });
        });

        // submit
        $('.registration-form').on('submit', function (e) {

            $(this).find('input[type="text"],input[type="email"]').each(function () {
                if ($(this).val() == "") {
                    //e.preventDefault();
                    $(this).addClass('input-error');
                } else {
                    $(this).removeClass('input-error');
                }
            });

        });


    });
    $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip();
    });
    
</script>
