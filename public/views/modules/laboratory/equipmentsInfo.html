

          <div ng-controller="labController"  class="wrapper wrapper-content animated fadeInRight">
          <div class="row">
		  

          <div class="col-md-12 form-box">
		  
		  
          <form  role="form" class="registration-form" action=    "javascript:void(0);">
          <fieldset>

          <div class="form-bottom">
          <div class="row">
		  
		    <fieldset>
        <div class="form-top">
            <div class="form-top-left">
              <h3>
                  <span ng-if="equipment.on_off==0" class="fa fa-times fa-2x " style="color: red"></span>
                  <span ng-if="equipment.on_off==1" class="fa fa-check-square-o fa-2x " style="color: yellow"></span>

                 {{equipment.equipment_name}}
 
			  <span class="pull-right">{{equipment.sub_department_name}}</span>

</h3>

            </div>
          </div>
          <div class="form-bottom">
            <div class="row">
              <div class="form-group col-md-9 col-sm-4">
                  <h2>    Remarks: {{equipment.status_name}}</h2>
              </div>


                <div class="form-group col-md-9 col-sm-4">
                    <h4>    Change Equipment Status <span class="fa fa-angle-double-down fa-2x " style="color: green"></span></h4>
                        <select  ng-model="device.equip_status" class="form-control">
                            <option  ng-repeat="getEquipementStatus in getEquipementStatuses"    ng-value="getEquipementStatus.id"> {{getEquipementStatus.status_name}} </option>
                        </select>

              </div>


            <div class="row">

			   <div class="form-group col-md-4 col-sm-4"><BR>
				<button id="quick" type="submit" class="btn btn-success" ng-click="saveNewDeviceStatus(device,equipment)">SAVE CHANGES</button>
              </div>
			  
              			 
			  
			  
			  
            </div>





           
          </div>
        </fieldset>
		    
                               
                  
      </form>
    </div>
  </div>
  
  
  
  
  
</div>


<script type="text/javascript">

$(document).ready(function () {
        $('.registration-form fieldset:first-child').fadeIn('slow');

        $('.registration-form input[type="text"]').on('focus', function () {
            $(this).removeClass('input-error');
        });

        // next step
        $('.registration-form .btn-next').on('click', function () {
            var parent_fieldset = $(this).parents('fieldset');
            var next_step = true;

           

            if (next_step) {
                parent_fieldset.fadeOut(400, function () {
                    $(this).next().fadeIn();
                });
            }

        });

        // previous step
        $('.registration-form .btn-previous').on('click', function () {
            $(this).parents('fieldset').fadeOut(400, function () {
                $(this).prev().fadeIn();
            });
        });

       
    });
    $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip();
    });
    
</script>
