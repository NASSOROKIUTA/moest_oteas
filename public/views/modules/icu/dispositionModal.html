<div class="wrapper wrapper-content animated fadeInRight" ng-controller="ipdController">
    <div class="row">
        <div class="col-md-12 form-box">
            <form  role="form" class="payments-form" action="javascript:void(0);">
                <fieldset>
                    <div class="form-top">
                        <div class="form-top-left">
                            <h4><i class="fa fa-bed" aria-hidden="true">Disposition</i><span class="pull-right">{{"Name: " +patientDetails.first_name}} {{patientDetails.middle_name}} {{patientDetails.last_name}}&nbsp;&nbsp;&nbsp;  {{"MRN: "+patientDetails.medical_record_number}}&nbsp;&nbsp;&nbsp; {{" A/C#: "+patientDetails.account_number}}&nbsp;&nbsp;&nbsp; {{"DoB: "+patientDetails.dob}}&nbsp;&nbsp;&nbsp;  {{"Gender: "+patientDetails.gender}}</span> </h4>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <div class="row">
                            <div class="row">
                                <div class="col-xs-2">
                                    <select class="form-control hidden-print"  ng-model="template" ng-options="t.name for t in templates">

                                    </select>
                                </div>
                                <br>
                            </div>

                            <div ng-include src="template.url" onload="myFunction()">

                            </div>
                            <div class="col-xs-12">
                                <!--Internal referral start -->
                                <script type="text/ng-template" id="internal.html">
                                    <div class="row"><br><br><br>
                                        <div class="col-md-6">
                                            <textarea class="form-control" ng-model="notes.instructions" placeholder="Summary notes here"></textarea>
                                        </div>
                                        <div class="col-md-6">
                                            <textarea class="form-control" ng-model="notes.prescriptions" placeholder="Prescription instructions here"></textarea><br>
                                            <button class="btn btn-primary pull-right" ng-click="transferPatient(notes,patientDetails)">Save</button>
                                        </div>
                                    </div>
                                </script>
                                <script type="text/ng-template" id="referral.html">
                                    <p>hellow external</p>
                                </script>
                                <!--Internal referral ends -->
                                <script type="text/ng-template" id="deceased.html">
                                    <div class="row"><br>
                                        <div class="col-xs-3">
                                            <input type="text" ng-model="sababu.reason" placeholder="Immediate Cause of Death" class="form-control" required="Required">
                                        </div>
                                        <div class="col-xs-3">
                                            <input type="text" ng-model="sababu.reason1" placeholder="Antencedent Condition(s)" class="form-control">
                                        </div>
                                        <div class="col-xs-3">
                                            <input type="text" ng-model="sababu.reason2" placeholder="Other Significant Conditions" class="form-control">
                                        </div>
                                        <div class="col-xs-1"><button class="btn btn-primary pull-right" ng-click="deceased(sababu)">Send</button></div>
                                    </div>
                                </script>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
